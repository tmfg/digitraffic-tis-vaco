email.subject=NAP:iin ilmoittamienne rajapintojen tilanneraportti
message.title=NAP:iin ilmoittamienne rajapintojen tilanneraportti
message.body=Olette ilmoittaneet FINAP-palveluun seuraavat liikennepalveluiden rajapinnat. Seuraavassa Fintrafficin validointi- ja konvertointipalvelun säännöllinen tilanneraportti rajapintojen sisällöstä ja aineistojen laadusta. Mikäli aineistonne sisältää tietosisällöltään virheellistä tietoa (errors) tarkistakaa toimittamanne tiedon tilanne ja hyödyntäkää validointiraportin ohjeistusta tietosisältönne korjaamisessa. Varoitustason viestit (warnings) eivät aiheuta teille välittömiä toimenpiteitä, mutta teidän on hyvä tarkastaa raportilta, mistä nämä varoitukset johtuvat. Mikäli validointiraportin tiedot viittaavat keskeytyneisiin (cancelled) tai epäonnistuneisiin  (failed) tarkistuksiin, ei teidän tarvitse niihin reagoida. Tämä viesti on automaattisesti generoitu liikennepalveluiden rajapintatarkistuksen raporttiviesti.
