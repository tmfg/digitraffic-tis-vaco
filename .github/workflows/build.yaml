name: Verify Commit
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  checks: write  # required by scacap/action-surefire-report
  contents: read  # required by scacap/action-surefire-report

jobs:
  verify:
    name: Verify Pull Request
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./digitraffic-tis-vaco
    steps:
      - name: Checkout project files
        uses: actions/checkout@v3
        with:
          path: digitraffic-tis-vaco

      - name: Setup project
        uses: ./digitraffic-tis-vaco/.github/actions/project_setup
        with:
          deploy-key: ${{ secrets.DBMIGRATOR_DEPLOY_KEY }}

      - name: Run tests
        run: mvn test

      - name: Publish test report
        if: always()
        uses: scacap/action-surefire-report@v1

  sonar:
    name: Run SonarCloud Analysis
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./digitraffic-tis-vaco

    steps:
      - name: Checkout project files
        uses: actions/checkout@v3
        with:
          path: digitraffic-tis-vaco
          fetch-depth: 0

      - name: Setup project
        uses: ./digitraffic-tis-vaco/.github/actions/project_setup
        with:
          deploy-key: ${{ secrets.DBMIGRATOR_DEPLOY_KEY }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify -Pcoverage org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=tmfg_digitraffic-tis-vaco
